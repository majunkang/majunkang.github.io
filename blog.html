---
layout: default
title: Blog
permalink: /blog/
---

<div>
    <div class="row">

        <div class="col-lg-8">

            {% for post in site.categories['blog'] %}
                  
                <a href="{{ post.url | prepend: site.baseurl }}">
                    <h3>{{ post.title }}</h3>
                </a>
                
                <p>
                    <small>{{ post.date | date: "%b %-d, %Y" }}.</small>
                </p>
                
                {{ post.excerpt }}
                
                <p>
                    <a href="{{ post.url | prepend: site.baseurl }}">[Read More]</a>
                </p>
                
            {% endfor %}

    </div>
</div>
